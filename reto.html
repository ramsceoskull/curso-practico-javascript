<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer reto del 1° taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="InputTrianguloA">
                Escribe cuánto mide el 1° lado de tu triángulo:
            </label>
            <input id="InputTrianguloA" type="number">

            <label for="InputTrianguloB">
                <br>Escribe cuánto mide el 2° lado de tu triángulo:
            </label>
            <input id="InputTrianguloB" type="number">

            <label for="InputTrianguloBase">
                <br>Escribe cuánto mide la base de tu triángulo:
            </label>
            <input id="InputTrianguloBase" type="number">

            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
        </form>
    </section>

    <script src="./reto.js"></script>
</body>
</html>
