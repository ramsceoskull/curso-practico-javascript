<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="InputTrianguloA">
                Escribe cuánto mide un lado de tu triángulo:
            </label>
            <input id="InputTrianguloA" type="number">

            <label for="InputTrianguloB">
                <br>Escribe cuánto mide otro lado de tu triángulo:
            </label>
            <input id="InputTrianguloB" type="number">

            <label for="InputTrianguloBase">
                <br>Escribe cuánto mide la base de tu triángulo:
            </label>
            <input id="InputTrianguloBase" type="number">

            
            <label for="InputTrianguloAltura">
                <br>Escribe cuánto mide la altura de tu triángulo:
            </label>
            <input id="InputTrianguloAltura" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu círculo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras5.js"></script>
        <!-- ./ es la forma para indicar que nuestro archivo
            está en la misma carpeta en donde estamos -->
    <!-- El comando pwd dentro de la consola nos dice donde está ubicada
        la carpeta en la cual estamos trabajando (el repositorio) -->
</body>
</html>
